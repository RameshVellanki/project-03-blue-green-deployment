name: Deploy

on:
  workflow_dispatch:

env:
  TERRAFORM_VERSION: '1.6.0'
  GCP_ZONE: 'us-central1-a'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Get Latest Image
        id: image
        run: |
          IMAGE=$(gcloud compute images list \
            --filter="family:webapp" \
            --format="value(name)" \
            --sort-by="~creationTimestamp" \
            --limit=1)
          
          if [ -z "$IMAGE" ]; then
            echo "âŒ No image found"
            exit 1
          fi
          
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "ðŸ–¼ï¸  Image: $IMAGE"

      - name: Init
        working-directory: ./terraform
        run: terraform init

      - name: Detect Target
        id: detect
        working-directory: ./terraform
        run: |
          # Get current active environment, filter out all Terraform warnings/formatting
          CURRENT=$(terraform output -raw active_environment 2>&1 | grep -E "^(blue|green)$" || echo "")
          
          if [ -z "$CURRENT" ]; then
            TARGET="blue"
            FIRST="true"
            echo "ðŸ†• First deployment"
          elif [ "$CURRENT" == "blue" ]; then
            TARGET="green"
            FIRST="false"
            echo "ðŸ”µ Blue active â†’ Deploy to green"
          else
            TARGET="blue"
            FIRST="false"
            echo "ðŸŸ¢ Green active â†’ Deploy to blue"
          fi
          
          echo "target=$TARGET" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "first=$FIRST" >> $GITHUB_OUTPUT

      - name: Deploy
        working-directory: ./terraform
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_zone: ${{ env.GCP_ZONE }}
        run: |
          TARGET="${{ steps.detect.outputs.target }}"
          CURRENT="${{ steps.detect.outputs.current }}"
          IMAGE="${{ steps.image.outputs.image }}"
          FIRST="${{ steps.detect.outputs.first }}"
          
          if [ "$FIRST" == "true" ]; then
            terraform apply -auto-approve \
              -var="blue_image=$IMAGE" \
              -var="deploy_blue=true" \
              -var="deploy_green=false" \
              -var="active_environment=blue" \
              -var="blue_instance_count=2" \
              -var="green_instance_count=0"
          else
            if [ "$TARGET" == "blue" ]; then
              GREEN_IMG=$(terraform output -raw green_image 2>&1 | grep -v "Warning" | grep -v "â”‚" | head -n1)
              terraform apply -auto-approve \
                -var="blue_image=$IMAGE" \
                -var="green_image=$GREEN_IMG" \
                -var="deploy_blue=true" \
                -var="deploy_green=true" \
                -var="active_environment=$CURRENT" \
                -var="blue_instance_count=2" \
                -var="green_instance_count=2"
            else
              BLUE_IMG=$(terraform output -raw blue_image 2>&1 | grep -v "Warning" | grep -v "â”‚" | head -n1)
              terraform apply -auto-approve \
                -var="blue_image=$BLUE_IMG" \
                -var="green_image=$IMAGE" \
                -var="deploy_blue=true" \
                -var="deploy_green=true" \
                -var="active_environment=$CURRENT" \
                -var="blue_instance_count=2" \
                -var="green_instance_count=2"
            fi
          fi

      - name: Wait
        if: steps.detect.outputs.first == 'false'
        run: sleep 90

      - name: Switch Traffic
        if: steps.detect.outputs.first == 'false'
        working-directory: ./terraform
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_zone: ${{ env.GCP_ZONE }}
        run: |
          TARGET="${{ steps.detect.outputs.target }}"
          IMAGE="${{ steps.image.outputs.image }}"
          
          if [ "$TARGET" == "blue" ]; then
            GREEN_IMG=$(terraform output -raw green_image 2>&1 | grep -v "Warning" | grep -v "â”‚" | head -n1)
            terraform apply -auto-approve \
              -var="blue_image=$IMAGE" \
              -var="green_image=$GREEN_IMG" \
              -var="deploy_blue=true" \
              -var="deploy_green=true" \
              -var="active_environment=blue" \
              -var="blue_instance_count=2" \
              -var="green_instance_count=0"
          else
            BLUE_IMG=$(terraform output -raw blue_image 2>&1 | grep -v "Warning" | grep -v "â”‚" | head -n1)
            terraform apply -auto-approve \
              -var="blue_image=$BLUE_IMG" \
              -var="green_image=$IMAGE" \
              -var="deploy_blue=true" \
              -var="deploy_green=true" \
              -var="active_environment=green" \
              -var="blue_instance_count=0" \
              -var="green_instance_count=2"
          fi

      - name: Force Scale Down
        if: steps.detect.outputs.first == 'false'
        run: |
          TARGET="${{ steps.detect.outputs.target }}"
          
          # Force scale down the inactive environment
          if [ "$TARGET" == "blue" ]; then
            echo "ðŸ”½ Forcing green to scale down to 0..."
            gcloud compute instance-groups managed set-autoscaling green-mig \
              --zone=${{ env.GCP_ZONE }} \
              --mode=off || true
            gcloud compute instance-groups managed resize green-mig \
              --zone=${{ env.GCP_ZONE }} \
              --size=0
            echo "âœ… Green scaled to 0"
          else
            echo "ðŸ”½ Forcing blue to scale down to 0..."
            gcloud compute instance-groups managed set-autoscaling blue-mig \
              --zone=${{ env.GCP_ZONE }} \
              --mode=off || true
            gcloud compute instance-groups managed resize blue-mig \
              --zone=${{ env.GCP_ZONE }} \
              --size=0
            echo "âœ… Blue scaled to 0"
          fi

      - name: Get Info
        id: info
        working-directory: ./terraform
        run: |
          LB=$(terraform output -raw lb_ip_address)
          ACTIVE=$(terraform output -raw active_environment)
          echo "lb=$LB" >> $GITHUB_OUTPUT
          echo "active=$ACTIVE" >> $GITHUB_OUTPUT

      - name: Summary
        env:
          IMAGE: ${{ steps.image.outputs.image }}
          LB: ${{ steps.info.outputs.lb }}
          ACTIVE: ${{ steps.info.outputs.active }}
        run: |
          echo "======================================"
          echo "âœ… Deployed"
          echo "======================================"
          echo "Image: $IMAGE"
          echo "Active: $ACTIVE"
          echo "URL: http://$LB"
